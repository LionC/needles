<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Needles!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <style>
    .main-wrapper {
      width: 700px;
      margin: auto;
    }

    @media screen and (max-width: 767px) {
      .main-wrapper {
        width: 100%;
      }
    }
  </style>
  <div class="main-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="form-group col-md-4">
          <label for="distance">d := Abstand der Linien</label>
          <input id="distance" class="form-control" type="number">
        </div>
        <div class="form-group col-md-4">
          <label for="amount">s := Anzahl der Streichhölzer</label>
          <input id="amount" class="form-control" type="number">
        </div>
        <div class="form-group col-md-4">
          <label for="length">l := Länge der Streichhölzer</label>
          <input id="length" class="form-control" type="number">
        </div>
        <div class="col-md-12">
          <button onclick="simulate()" class="btn btn-lg btn-default btn-block">Simulieren</button>
        </div>
        <div id="result" class="col-md-12 text-center" style="font-size: 3em;">

        </div>
      </div>
    </div>
  </div>


  <script src="needles.js"></script>
</body>

</html>
